<!DOCTYPE html>
<html ng-app="myApp">
<head>
	  <link rel="stylesheet" href="animate.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js" type="text/javascript"></script>

<!-- optional font-awesome to have access to icons -->

		<link href="ng-rating.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

		<link href="ng-rating.css" rel="stylesheet" type="text/css" />
		<link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css" rel="stylesheet" type="text/css" />

		<link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/font/weathericons-regular-webfont.eot" rel="stylesheet" type="text/css" />

		<link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/font/weathericons-regular-webfont.svg" rel="stylesheet" type="text/css"/>

		 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-animate.js"></script>


		<link rel="stylesheet" type="text/css" href="main.css">


		<title>Snow Report</title>

<body  ng-controller="homeButton">
	<div ng-show="page1" id="page1" ng-if="false" class="page1anim">
		<!-- 	<div>
			 <img class="powder" src="images/powder.gif">
		</div>
 -->
		<div> 
			<img class="powder" src="images/SnowGif.gif">
		</div>
		<div> 
			<p style="text-align:center"><img type="button" ng-click="click($event)" class="inverted roundMenu menu" src="images/menu.png"></p>
		</div>
		<div> 	
			 <img ng-click="navpage2()" class="right right:hover inverted" src="images/rightarrow.png">
		
		<audio controls>
  			<source src="images/crap.mp3" type="audio/mpeg">
			Your browser does not support the audio element.
		</audio>
		</div>
	
		<container>
		<div ng-show="button1"class="text">
			<p ng-show="button1" class="text ratemenu"> Rate the Powder <br> <ng-rating ng-model="snows.rating"  editable=true show-grade=false ng-click="navpage2()"> 
			</ng-rating>
			</p>
			
			<img class="container" src="images/ironwall.png">
		
		</div>
		
	  	</container>	
		<div ng-repeat = "rating in snows | orderBy:'-rating'"> 
		</div>	
	
	</div>

	<div ng-show="page2" id="pageData">
		<div>
			<p class="text2"> THIS IS A TEST OF PAGE 2</p>
			<hr>
			<p> More testing  </p>
		</div>
		<div>
			<img ng-click="navpage1()"class="right left left:hover " src="images/leftarrow.png">
		</div>
		<div>
			<img ng-click="navpage3()"class="right right:hover " src="images/rightarrow.png">
		</div>


	</div>


		<div ng-show="page3" id="r">
		<div>
			<p class="text2"> I love getting to page 3</p>
		</div>




		</div>
</body>
</head>
	</html>
