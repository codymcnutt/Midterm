<!DOCTYPE html>
<html ng-app="myApp">
<head>
	  <link rel="stylesheet" href="animate.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js" type="text/javascript"></script>
		<script src="main.js"type="text/javascript"></script>
<!-- optional font-awesome to have access to icons -->
		<link href="font-awesome.css" rel="styletheet" type="text/css" />

		<script src="ng-rating.js"></script>
	

		<link href="ng-rating.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

		<link href="ng-rating.css" rel="stylesheet" type="text/css" />
		<link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css" rel="stylesheet" type="text/css" />

		<link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/font/weathericons-regular-webfont.eot" rel="stylesheet" type="text/css" />

		<link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/font/weathericons-regular-webfont.svg" rel="stylesheet" type="text/css"/>

		<link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/font/weathericons-regular-webfont.ttf" rel="stylesheet" type="text/css"/>



		<link rel="stylesheet" type="text/css" href="main.css">


		<title>Snow Report</title>

</head>
<body  ng-controller="homeButton">
	<div ng-show="page1" id="page1">
			<div>
			 <img class="powder" src="images/powder.gif">
		</div>

		<div> 
			<img class="powder" src="images/SnowGif.gif">
		</div>
		<div> 
			<p ng-hide="button1" style="text-align:center"><img type="button" ng-click="click($event)" class="inverted roundMenu menu" src="images/menu.png"></p>
		</div>
		<div> 	
			 <img ng-hide="button1" ng-click="navpage2()" class="right right:hover inverted" src="images/rightarrow.png">
		
		<audio controls>
  			<source src="images/crap.mp3" type="audio/mpeg">
			Your browser does not support the audio element.
		</audio>
		</div>
	
		<container>
		<div ng-show="button1"class="text">

			<p ng-show="button1" class="text ratemenu"> Rate the Powder <br> 

			
			<ng-rating ng-model="snows.rating"  editable=true show-grade=false ng-click="navpage2()"> <br> 
			</ng-rating> <br> <select ng-model="selectedResort">
			 <option value="" disabled selected>Select Slopes Here</option>
			<option data ng-repeat = "resort in resorts" >{{resort.name}}</option>
			</select>
			</p>
			
			<img class="container" src="images/ironwall.png">
		
		</div>
		
	  	</container>	
		<div ng-repeat = "rating in snowss | orderBy:'-rating'"> 
		</div>	
	
	</div>

	<div ng-show="page2" id="pageData">
		<div>
			<!-- <p class="text2"> {{resort}}</p> -->
			<hr>
			<div> 
			<p class="weather"> <i class="wi wi-fire" style="120px"></i> Weather Report {{selectedResort}}  </p>
			<h1>{{selectedResort}}</h1>


		<div>
		</div>
		<div>
			<img ng-click="navpage1()"class="right left left:hover " src="images/leftarrow.png">
		</div>
		<div>
			<img ng-click="navpage3()"class="right right:hover " src="images/rightarrow.png">
		</div>

</div>

	</div>
	</div>


		<div ng-show="page3" id="r">

		<div>
			<p class="text2"> I love getting to page 3 </p>
		</div>
		<div>
			<img ng-click="navpage2()"class="right left left:hover " src="images/leftarrow.png">
		</div>


		</div>
</body>
	</html>
